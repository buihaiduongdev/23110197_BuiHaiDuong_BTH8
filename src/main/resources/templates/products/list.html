<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="#{product.list.title}">Product List</title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="#{product.list.title}">Product List</h1>

    <div class="mb-3">
        <a th:href="@{/products/add}" class="btn btn-primary" th:text="#{product.add.button}">Add Product</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th th:text="#{product.name}">Product Name</th>
            <th th:text="#{product.price}">Unit Price</th>
            <th th:text="#{product.quantity}">Quantity</th>
            <th th:text="#{product.category}">Category</th>
            <th th:text="#{actions.label}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.unitPrice}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.category != null ? product.category.name : ''}"></td>
            <td>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-info" th:text="#{button.edit}">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-danger" th:onclick="'return confirm(\'Are you sure you want to delete this item?\')'" th:text="#{button.delete}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
