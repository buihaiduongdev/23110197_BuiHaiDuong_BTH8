<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="#{product.list.title}">Product List</title>
</head>
<body>
<div layout:fragment="content">
    <h1 th:text="#{product.list.title}">Product List</h1>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th th:text="#{product.name}">Product Name</th>
            <th th:text="#{product.price}">Unit Price</th>
            <th th:text="#{product.quantity}">Quantity</th>
            <th th:text="#{product.category}">Category</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.unitPrice}"></td>
            <td th:text="${product.quantity}"></td>
            <td th:text="${product.category != null ? product.category.categoryName : ''}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
