<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category-list img {
            max-width: 150px;
            max-height: 100px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">Category Management</h1>

    <!-- Category List -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h2>Category List</h2>
            <button class="btn btn-primary" onclick="getAllCategories()">Refresh Categories</button>
        </div>
        <div class="card-body">
            <div id="category-list" class="category-list"></div>
        </div>
    </div>

    <!-- Create and Update Forms -->
    <div class="row">
        <!-- Create Category Form -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Create Category</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="createName" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="createName" placeholder="Enter category name">
                    </div>
                    <div class="mb-3">
                        <label for="createDescription" class="form-label">Description:</label>
                        <textarea class="form-control" id="createDescription" placeholder="Enter description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="createImage" class="form-label">Image:</label>
                        <input type="file" class="form-control" id="createImage">
                    </div>
                    <button class="btn btn-success" onclick="createCategory()">Create</button>
                </div>
            </div>
        </div>

        <!-- Update Category Form -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Update Category</h2>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="updateId" class="form-label">Category ID:</label>
                        <input type="number" class="form-control" id="updateId" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="updateName" class="form-label">New Name:</label>
                        <input type="text" class="form-control" id="updateName" placeholder="Enter new name">
                    </div>
                    <div class="mb-3">
                        <label for="updateDescription" class="form-label">New Description:</label>
                        <textarea class="form-control" id="updateDescription" placeholder="Enter new description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="updateImage" class="form-label">New Image:</label>
                        <input type="file" class="form-control" id="updateImage">
                    </div>
                    <button class="btn btn-warning" onclick="updateCategory()">Update</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- API Result -->
    <div class="card mt-4 mb-4">
        <div class="card-header">
            <h2>API Result</h2>
        </div>
        <div class="card-body">
            <pre id="result-display">API responses will be shown here.</pre>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const resultDisplay = document.getElementById('result-display');
    const categoryListDiv = document.getElementById('category-list');

    function displayResult(data, status) {
        resultDisplay.textContent = `Status: ${status}\n\n${JSON.stringify(data, null, 2)}`;
    }

    function populateUpdateForm(id, name, description) {
        document.getElementById('updateId').value = id;
        document.getElementById('updateName').value = name;
        document.getElementById('updateDescription').value = description;
    }

    async function getAllCategories() {
        try {
            const response = await fetch('/api/category');
            const categories = await response.json();
            
            displayResult(categories, response.status);

            if (!response.ok) {
                categoryListDiv.innerHTML = `<div class="alert alert-danger">Could not load categories.</div>`;
                return;
            }

            let tableHtml = '<table class="table table-striped table-bordered"><thead><tr><th>ID</th><th>Name</th><th>Description</th><th>Image</th><th>Actions</th></tr></thead><tbody>';
            
            for (const category of categories) {
                // Escape single quotes in name and description for the onclick handler
                const safeName = category.name.replace(/'/g, "\'");
                const safeDescription = category.description.replace(/'/g, "\'");

                tableHtml += `<tr>
                    <td>${category.id}</td>
                    <td>${category.name}</td>
                    <td>${category.description}</td>
                    <td>${category.image ? `<img src="/uploads/${category.image}" alt="${category.name}" class="img-thumbnail">` : 'No Image'}</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="populateUpdateForm(${category.id}, '${safeName}', '${safeDescription}')">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCategory(${category.id})">Delete</button>
                    </td>
                </tr>`;
            }
            
            tableHtml += '</tbody></table>';
            categoryListDiv.innerHTML = tableHtml;

        } catch (error) {
            categoryListDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            displayResult({ error: error.message }, 'Error');
        }
    }

    async function createCategory() {
        const name = document.getElementById('createName').value;
        const description = document.getElementById('createDescription').value;
        const image = document.getElementById('createImage').files[0];
        if (!name) {
            alert('Category Name is required.');
            return;
        }

        const formData = new FormData();
        formData.append('name', name);
        formData.append('description', description);
        if (image) {
            formData.append('image', image);
        }

        try {
            const response = await fetch('/api/category', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            displayResult(data, response.status);
            if(response.ok) {
                await getAllCategories();
                // Clear form
                document.getElementById('createName').value = '';
                document.getElementById('createDescription').value = '';
                document.getElementById('createImage').value = '';
            }
        } catch (error) {
            displayResult({ error: error.message }, 'Error');
        }
    }

    async function updateCategory() {
        const id = document.getElementById('updateId').value;
        if (!id) {
            alert('Please select a category to update by clicking its "Edit" button first.');
            return;
        }

        const name = document.getElementById('updateName').value;
        const description = document.getElementById('updateDescription').value;
        const image = document.getElementById('updateImage').files[0];
        
        const formData = new FormData();
        formData.append('name', name);
        formData.append('description', description);
        if (image) {
            formData.append('image', image);
        }

        try {
            const response = await fetch(`/api/category/${id}`, {
                method: 'PUT',
                body: formData
            });
            const data = await response.json();
            displayResult(data, response.status);
             if(response.ok) {
                await getAllCategories();
                // Clear form
                document.getElementById('updateId').value = '';
                document.getElementById('updateName').value = '';
                document.getElementById('updateDescription').value = '';
                document.getElementById('updateImage').value = '';
             }
        } catch (error) {
            displayResult({ error: error.message }, 'Error');
        }
    }

    async function deleteCategory(id) {
        if (!id) {
            alert('Category ID is required.');
            return;
        }

        if (!confirm(`Are you sure you want to delete category with ID ${id}?`)) {
            return;
        }

        try {
            const response = await fetch(`/api/category/${id}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                 // The body might be empty on success, so we create a custom message
                 displayResult({ message: `Category ${id} deleted successfully.` }, response.status);
                 await getAllCategories();
            } else {
                 const data = await response.json().catch(() => ({ error: "Failed to process response." }));
                 displayResult(data, response.status);
            }
        } catch (error) {
            displayResult({ error: error.message }, 'Error');
        }
    }

    // Initial load
    getAllCategories();
</script>

</body>
</html>
